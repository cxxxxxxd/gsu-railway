<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Вокзал</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Вокзал</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">                
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>                
            </ul>
        </div>
    </nav>
    <div class="container">
        <h4>Добавление нового пассажира</h4>
        <form>
            <div class="form-group">
                <label for="passSurname">Фамилия</label>
                <input type="text" class="form-control" id="passSurname" />
            </div>
            <div class="form-group">
                <label for="passFirstName">Имя</label>
                <input type="text" class="form-control" id="passFirstName" />
            </div>
            <div class="form-group">
                <label for="passLastName">Отчество</label>
                <input type="text" class="form-control" id="passLastName" />
            </div>
            <div class="form-group">
                <label for="passAddress">Адрес</label>
                <input type="text" class="form-control" id="passAddress" />
            </div>
            <div class="form-group">
                <label for="passBirth">Дата рождения</label>
                <input type="date" class="form-control" id="passBirth" />
            </div>
            <div class="form-group">
                <label for="passGender">Пол</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="passGender1" class="custom-control-input">
                    <label class="custom-control-label" for="passGender1">Мужской</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="passGender2"  class="custom-control-input">
                    <label class="custom-control-label" for="passGender2">Женский</label>
                </div>
            </div>
            <div class="form-group">
                <label for="passPasport">Номер пасспорта</label>
                <input type="text" class="form-control" id="passPasport" />
            </div>
            <div class="form-group">
                <label for="passTelephone">Телефон</label>
                <input type="text" class="form-control" id="passTelephone" />
            </div>
            <div class="form-group">
                <label for="passEmail">Электронная почта</label>
                <input type="email" class="form-control" id="passEmail" />
            </div>
        </form>
    </div>
    <footer>
        <div class="copyrights">
            <p class="text-center">&copy; 2021 - Морза Вячеслав ПО-21</p>
        </div>
    </footer>

</body>

</html>
