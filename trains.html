<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Вокзал</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Вокзал</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">                
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>                
            </ul>
        </div>
    </nav>
    <div class="container">
        <h4>Добавление нового поезда</h4>
        <form>
            <div class="form-group">
                <label for="trainName">Название</label>
                <input type="text" class="form-control" id="trainName" />
            </div>
            <div class="form-group">
                <label for="trainNumber">Номер поезда</label>
                <input type="text" class="form-control" id="trainNumber" />
            </div>
            <div class="form-group">
                <label for="trainProductionYear">Год выпуска</label>
                <input type="number" class="form-control" id="trainProductionYear" />
            </div>
            <div class="form-group">
                <label for="trainCountPass">Количество пассажирских мест</label>
                <div class="row">
                    <div class="col-md-11">
                        <input type="range" min="0" max="1000" value="0" class="form-control-range" id="trainCountPass" />
                    </div>
                    <div class="col-md">
                        <div id="countPass">0</div>
                    </div>                    
                </div>
            </div>
            <div class="form-group">
                <label for="trainCountCarriage">Количество вагонов</label>
                <div class="row">
                    <div class="col-md-11">
                        <input type="range" min="0" value="0" class="form-control-range" id="trainCountCarriage" />
                    </div>
                    <div class="col-md">
                        <div id="countCarriage">0</div>
                    </div>
                </div>
                
            </div>
            <div class="form-group">
                <label>Типы вагонов</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="trainCarrigeType1">
                    <label class="form-check-label">
                      Вагон-купе
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="trainCarrigeType2">
                    <label class="form-check-label">
                      Вагон-плацкарт
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="trainCarrigeType3">
                    <label class="form-check-label">
                      Вагон-пассажирский
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-dark" value="Отправить" />
        </form>
    </div>
    <footer>
        <div class="copyrights">
            <p class="text-center">&copy; 2021 - Морза Вячеслав ПО-21</p>
        </div>
    </footer>

    <script>
        $('#trainCountPass').change(() =>{
            $('#countPass').html($('#trainCountPass').val());
        });

        $('#trainCountCarriage').change(() => {
            $('#countCarriage').html($('#trainCountCarriage').val());
        });
    </script>

</body>

</html>
