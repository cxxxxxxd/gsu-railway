<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Вокзал</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Вокзал</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">                
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>                
            </ul>
        </div>
    </nav>
    <div class="container">
        <h4>Добавление нового поезда</h4>
        <form>
            <div class="form-group">
                <label for="trainName">Название</label>
                <input type="text" class="form-control" id="trainName" />
            </div>
            <div class="form-group">
                <label for="trainNumber">Номер поезда</label>
                <input type="text" class="form-control" id="trainNumber" />
            </div>
            <div class="form-group">
                <label for="trainProductionYear">Год выпуска</label>
                <input type="number" class="form-control" id="trainProductionYear" />
            </div>
            <div class="form-group">
                <label for="trainCountPass">Количество пассажирских мест</label>
                <input type="range" class="form-control-range" id="trainCountPass" />
            </div>
            <div class="form-group">
                <label for="trainCountCarriage">Количество вагонов</label>
                <input type="range" class="form-control-range" id="trainCountCarriage" />
            </div>
            <div class="form-group">
                <label for="trainCarrigeTypes">Типы вагонов</label>
                <select multiple class="form-control" id="trainCarrigeTypes">
                    <option>Вагон-купе</option>
                    <option>Вагон-плацкарт</option>
                    <option>Вагон-пассажирский</option>                    
                </select>
            </div>
            <input type="submit" class="btn btn-dark" value="Отправить" />
        </form>
    </div>
    <footer>
        <div class="copyrights">
            <p class="text-center">&copy; 2021 - Морза Вячеслав ПО-21</p>
        </div>
    </footer>

</body>

</html>
